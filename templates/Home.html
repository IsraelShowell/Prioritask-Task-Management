<!DOCTYPE html>
<!-- Israel Showell/ Steker Jean-Francois -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prioritask | Home</title>
    
    <!-- Internal CSS -->
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kumbh Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #A0D6B4; /* Turquoise background */
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            padding: 30px;
            text-align: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        .btn {
            flex: 1;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="logo">Prioritask</div>
        <h1>Welcome to Prioritask</h1>
        <p>Your one-stop solution to manage tasks efficiently and stay organized. Join us and take your productivity to the next level.</p>
        
        <div class="button-group">
            <div class="btn"><a href="{{ url_for('login') }}">Login</a></div>
            <div class="btn"><a href="{{ url_for('signup') }}">Sign Up</a></div>
        </div>

    </div>
</body>
</html>
